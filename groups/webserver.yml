# Configuración del grupo WEBSERVER
# Servidores web y aplicaciones

group_name: webserver
description: "Grupo para configuración de servidores web"

# Usuarios asignados a este grupo
members:
  - maria
  - pedro

# Servicios a instalar
services:
  - name: "nginx"
    description: "Servidor web Nginx"
    config_template: "nginx.conf.j2"
  
  - name: "apache2"
    description: "Servidor web Apache (alternativo)"
    config_template: "apache2.conf.j2"

# Puertos necesarios
ports:
  - 80   # HTTP
  - 443  # HTTPS
  - 8080 # Puerto alternativo

# Variables específicas del grupo
variables:
  enable_ssl: true
  web_root: "/var/www/html"
  max_connections: 1024
