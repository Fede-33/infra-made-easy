# Configuración del grupo LINT
# Herramientas para análisis de código y calidad

group_name: lint
description: "Grupo para configuración de herramientas de linting y análisis de código"

# Usuarios asignados a este grupo
members:
  - juan
  - maria

# Herramientas a instalar
tools:
  - name: "eslint"
    description: "Linter para JavaScript"
    install_command: "npm install -g eslint"
  
  - name: "pylint"
    description: "Linter para Python"
    install_command: "pip install pylint"
  
  - name: "shellcheck"
    description: "Linter para scripts de shell"
    install_command: "apt-get install shellcheck"

# Puertos necesarios
ports:
  - 3000  # Para herramientas de desarrollo

# Variables específicas del grupo
variables:
  enable_code_quality_tools: true
  install_dev_dependencies: true
