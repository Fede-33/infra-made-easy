# Configuración del grupo CI/CD
# Herramientas de integración y despliegue continuo

group_name: cicd
description: "Grupo para configuración de pipelines de CI/CD"

# Usuarios asignados a este grupo
members:
  - juan
  - pedro

# Herramientas a instalar
tools:
  - name: "jenkins"
    description: "Servidor de automatización Jenkins"
    port: 8080
  
  - name: "docker"
    description: "Plataforma de contenedores"
    install_command: "apt-get install docker.io"
  
  - name: "git"
    description: "Sistema de control de versiones"
    install_command: "apt-get install git"

# Puertos necesarios
ports:
  - 8080  # Jenkins
  - 9000  # SonarQube
  - 3000  # Grafana

# Variables específicas del grupo
variables:
  enable_docker: true
  jenkins_home: "/var/lib/jenkins"
  enable_monitoring: true
