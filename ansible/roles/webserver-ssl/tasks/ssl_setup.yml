---
# üîí CONFIGURACI√ìN SSL
- name: "üîí Generar certificados SSL para dominios"
  command: >
    certbot --nginx 
    --non-interactive 
    --agree-tos 
    --email admin@curso-infra.com
    --domains {{ item }}
    --redirect
  loop: "{{ domains }}"
  ignore_errors: yes
  when: ssl_config.provider == "letsencrypt"

- name: "‚è∞ Configurar renovaci√≥n autom√°tica de certificados"
  cron:
    name: "Renovar certificados SSL"
    minute: "0"
    hour: "12"
    job: "/usr/bin/certbot renew --quiet && systemctl reload nginx"
