[webservers]
# Reemplaza 'X.X.X.X' con la IP pública de tu instancia EC2
# Ejemplo:
# web1 ansible_host=18.216.167.123 ansible_user=ubuntu
# web2 ansible_host=3.133.108.47 ansible_user=ubuntu

[dbservers]
# Servidores de base de datos
# db1 ansible_host=X.X.X.X ansible_user=ubuntu

[loadbalancers]
# Balanceadores de carga
# lb1 ansible_host=X.X.X.X ansible_user=ubuntu

[production:children]
webservers
dbservers
loadbalancers

[staging]
# Servidores de staging/desarrollo
# staging1 ansible_host=X.X.X.X ansible_user=ubuntu

[all:vars]
# Variables que aplican a todos los hosts
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Variables específicas para AWS
ansible_ssh_private_key_file=~/.ssh/id_rsa
# ansible_ssh_private_key_file=~/.ssh/your-aws-key.pem

[webservers:vars]
# Variables específicas para servidores web
http_port=80
https_port=443
max_clients=200

[dbservers:vars]
# Variables específicas para servidores de BD
db_port=3306
max_connections=100
